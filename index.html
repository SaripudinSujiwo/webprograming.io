<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Background Parallax */
        body {
            background: linear-gradient(135deg, #00c4cc, #0a1a44); 
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Fade-in Animation for Container */
        .container-card {
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }


        .container-card {
            max-width: 500px;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.1); /* Mengurangi opacity untuk lebih transparan */
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            color: #ffffff;
        }
        .container-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.8); /* Menambah intensitas shadow untuk efek hover */
        }


        .container-card h3 {
            font-size: 4.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Custom Button Styling */
        .btn-custom {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        /* Mahasiswa Button */
        .btn-success-custom {
            background-color: #6a1b9a;
            
        }
        .btn-success-custom:hover {
            background: linear-gradient(45deg #6a1b9a);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 128, 0.4);
        }

        /* Dosen Button */
        .btn-danger-custom {
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
        }
        .btn-danger-custom:hover {
            background: linear-gradient(45deg, #b71c1c, #d32f2f);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.4);
        }

        /* Icon Styling */
        .btn-custom i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* Responsiveness */
        @media (max-width: 576px) {
            .container-card {
                padding: 2rem 1.5rem;
            }
            .container-card h3 {
                font-size: 1.8rem;
            }
            .btn-custom {
                font-size: 1rem;
            }
        }

        /* Keyframes for Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container-card">
        <h3>Universitas Bina Darma</h3>
        <div class="row g-3">
            <div class="col-6">
                <button type="button" onclick="window.location.href='Mahasiswa.php';" class="btn btn-success-custom btn-custom">
                    <i class="bi bi-person-fill"></i> Mahasiswa
                </button>
            </div>
            <div class="col-6">
                <button type="button" onclick="window.location.href='Dosen.php';" class="btn btn-danger-custom btn-custom">
                    <i class="bi bi-person-badge-fill"></i> Dosen
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
